<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Stars</title>
    

    <!-- Bootstrap -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->


    <!-- overiding default -->

    <link rel="stylesheet" href="static/css/base.css">
  </head>
  <body>
<header>

  <!-- Navigation====================================================== -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
           <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

           <a class="navbar-brand" href="#"><img alt="Brand" src="/static/images/brandicon.png"></a>
           <a class="navbar-brand" href="#">Stars</a>
          <!-- Brand and Toggle are grouped together -->

         </div> <!-- navbar header -->

  <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  <li class="active"><a href="{% url "home" %}">Home<span class="sr-only">(current)</span></a></li>
              </ul>
          </div> <!-- Collapsed in mobile display -->
        </div> <!--container fluid -->
      </nav>
  <!-- / Navigation====================================================== -->




    <div class="hero pad">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="page-title entry-title">Welcome to Stars</h1>
            <h3 class="page-sub-title">Get Everything reviewed ...</h3>
          </div>
        </div>
      </div>
    </div>
</header>
<!--End of header +++++++++++++++++++++++++++-->


<!-- BODY CONTENT *****====================-->
<div class="main-content">
  <div class="container">
    <div class="row">
    {% for obj in objects %}

      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="text-center panel-heading">{{ obj.title }}</div>
          <div class="panel-body">
            {{ obj.body }}
            <hr>
              <span id="1" onclick="rate(1, {{ obj.id }})" class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
              <span id="2" onclick="rate(2, {{ obj.id }})" class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
              <span id="3" onclick="rate(3, {{ obj.id }})" class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
              <span id="4" onclick="rate(4, {{ obj.id }})" class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
              <span id="5" onclick="rate(5, {{ obj.id }})" class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
              <span id="stars">{{ obj.stars }}</span>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>



<!-- footer ************************************-->
<footer class="site-footer">
  <div class="container">

  </div>
</footer>

  </body>
</html>
